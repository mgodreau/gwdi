<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Auth0 Practice</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.auth0.com/js/lock/10.4/lock.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <style media="screen">
        .done {
          text-decoration: line-through;
        }
    </style>
  </head>
  <body>
    <h1>Welcome <span id="fullName"></span></h1>
    <img id="avatar" />
    <button type="button" id="btn-login">Click Here to Login</button>

    <div id="user-info" style="display: none">
      <button type="button" id="btn-logout">Logout</button>

      <h2 id="userName"></h2>

      <form id="newTodo">
        <input type="text" id="task" name="task">
        <input type="submit" value="Create Todo">
      </form>
      <ul id="todos"></ul>
    </div>

  </body>
</html>
