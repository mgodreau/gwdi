<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Practice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <a href="#" class="btn btn-danger btn-lg">Button</a>
      <a href="#" class="btn btn-primary">Button</a>
      <a href="#" class="btn btn-success btn-xs">Button</a>

      <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr class="success">
            <td>Riley</td>
            <td>rldaggie</td>
          </tr>
          <tr class="info">
            <td>BritneyJo</td>
            <td>BritneyJo</td>
          </tr>
        </tbody>
      </table>

      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Width</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Feet">
          </div>
          <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Inches">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Length</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Feet">
          </div>
          <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Inches">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Depth</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Inches">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" name="name" value="Calculate # of Yards" class="btn btn-success">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
